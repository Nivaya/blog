<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ title|default('啊姚大仙的博客') }}{% endblock title %}</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/nprogress.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css?v=1">
    <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
    <link rel="apple-touch-icon-precomposed" href="../static/images/icon.png">
    <link rel="shortcut icon" href="../static/images/favicon.ico">
    <script type="text/javascript" src="../static/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../static/js/nprogress.js"></script>
    <script type="text/javascript" src="../static/js/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="../static/js/yrh.js"></script>
    {% block styles %}
    {% endblock styles %}
</head>
<body{% block body_attribs %}{% endblock body_attribs %}>
{% block body %}
    {% include 'nav.html' %}
    <section class="container">
        <div class="content-wrap">
            <div class="content">
            {% block content %}
            {% endblock content %}
            </div>
        </div>
        <aside class="sidebar">
            {% block sidebar %}
            {% endblock sidebar %}
            {% include 'hot_list.html' %}
        </aside>
    </section>
    <footer class="footer">
        <div class="container">
            <p>个人博客</p>
        </div>
        <div id="gotop"><a class="gotop"></a></div>
    </footer>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.ias.js"></script>
    <script src="../static/js/scripts.js"></script>
    {% block scripts %}
    {% endblock scripts %}
{% endblock body %}
</body>
</html>
