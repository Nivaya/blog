<header class="header">
    <nav class="navbar navbar-default" id="navbar">
        <div class="container">
            <div class="header-topbar hidden-xs link-border">
                <div class="site-nav topmenu bdsharebuttonbox">
                    <a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
                    <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
                </div>
                欢迎进入码农空间
            </div>
            <script>
                window._bd_share_config = {
                    "common": {
                        "bdSnsKey": {},
                        "bdText": "",
                        "bdMini": "2",
                        "bdMiniList": false,
                        "bdPic": "",
                        "bdStyle": "1",
                        "bdSize": "24"
                    }, "share": {}
                };
                with (document) 0[(getElementsByTagName('head')[0] || body).appendChild(createElement('script')).src = 'http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion=' + ~(-new Date() / 36e5)];
            </script>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#header-navbar" aria-expanded="false"><span class="sr-only"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <h1 class="logo hvr-bounce-in" style="line-height: 60px;font-size: x-large">啊姚大仙的博客</h1>
            </div>
            <div class="collapse navbar-collapse" id="header-navbar">
                <form class="navbar-form visible-xs" action="{{ url_for('content.catalog_list',catalog='search') }}"
                      method="GET">
                    <div class="input-group">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <input type="text" name="keyword" class="form-control" placeholder="请输入关键字"
                               maxlength="20"
                               autocomplete="off">
                        <span class="input-group-btn">
                                <button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
                            </span>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li {% if para.title == '最新发布' %}class="active"{% endif %}>
                        <a data-cont="首页" title="首页" href="{{ url_for('content.index') }}">首页</a></li>
                    <li {% if para.title == 'IT笔记' %}class="active"{% endif %}>
                        <a data-cont="IT笔记" title="IT笔记" href="{{ url_for('content.catalog_list',catalog='notes') }}">IT笔记</a>
                    </li>
                    <li {% if para.title == '资讯' %}class="active"{% endif %}>
                        <a data-cont="资讯" title="资讯" href="{{ url_for('content.catalog_list',catalog='info') }}">资讯</a></li>
                    {% if current_user.is_authenticated %}
                        <li><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-user"></span>&nbsp;{{ current_user.username }}
                            <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="{{ url_for('post.write') }}">添加新文章</a></li>
                                <li><a href="{{ url_for('auth.logout') }}">退出</a></li>
                            </ul>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
